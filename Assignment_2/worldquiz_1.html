<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #9b3b3b;
            margin: 0;
            padding: 0;
            color: black;
            text-align: center;

        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: rgba(255, 235, 235, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .btn {
            background-color: #ddd;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #bbb;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #a52a2a;
            color: white;
        }

        .question {
            margin-bottom: 20px;
        }

        .options label {
            display: block;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <button class="btn">BACK</button>
    </div>
    <div class="container">
        <div class="question">
            <p>1. Which empire was ruled by Julius Caesar, Augustus, and Nero?</p>
            <div class="options">
                <label><input type="radio" name="q1"> Byzantine Empire</label>
                <label><input type="radio" name="q1"> Roman Empire</label>
                <label><input type="radio" name="q1"> Mongol Empire</label>
                <label><input type="radio" name="q1"> Ottoman Empire</label>
            </div>
        </div>
        <div class="question">
            <p>2. Who was the first emperor of China?</p>
            <div class="options">
                <label><input type="radio" name="q2"> Sun Tzu</label>
                <label><input type="radio" name="q2"> Qin Shi Huang</label>
                <label><input type="radio" name="q2"> Wu Zetian</label>
                <label><input type="radio" name="q2"> Confucius</label>
            </div>
        </div>
        <div class="question">
            <p>3. What event triggered the start of World War I?</p>
            <div class="options">
                <label><input type="radio" name="q3"> Assassination of Archduke Franz Ferdinand</label>
                <label><input type="radio" name="q3"> Bombing of Pearl Harbor</label>
                <label><input type="radio" name="q3"> The invasion of Poland</label>
                <label><input type="radio" name="q3"> The Russian Revolution</label>
            </div>
        </div>
        <div class="question">
            <p>4. The Magna Carta, signed in 1215, limited the power of which ruler?</p>
            <div class="options">
                <label><input type="radio" name="q4"> Henry VIII</label>
                <label><input type="radio" name="q4"> Richard the Lionheart</label>
                <label><input type="radio" name="q4"> King John of England</label>
                <label><input type="radio" name="q4"> William the Conqueror</label>
            </div>
        </div>
        <div class="footer">
            <button class="btn">BACK</button>
            <a href="worldquiz_2.html">
                <button class="btn">NEXT</button>
            </a>
        </div>
    </div>
</body>

</html>
