<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4b4b4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(155, 59, 59, 0.9);
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: black;
        }
        .score-title {
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .score-details {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score-title">YOUR SCORE - 7</div>
        <div class="score-details">CORRECT ANSWER - 7<br>INCORRECT ANSWER - 2</div>
        <div class="score-details">PERFORMANCE - GOOD</div>
        <div class="buttons">
            <a href="Quiz_category.html">
            <button class="btn">TRY AGAIN</button></a>
            <a href="home.html">
            <button class="btn">EXIT</button></a>
        </div>
    </div>
</body>
</html>
