<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Places</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8dcd5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background-color: #a33d3d;
            color: white;
            padding: 15px;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin: 15px;
            width: 300px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .back-button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="home.html">
            <button class="back-button" onclick="history.back()">BACK</button></a>
        <h1>HISTORICAL PLACES</h1>
    </div>
    <div class="container">
        <div class="card">
            <img src="v3_24.png" alt="Taj Mahal">
            <p>The Taj Mahal is one of the most famous and beautiful monuments in the world...</p>
        </div>
        <div class="card">
            <img src="v3_26.png" alt="Great Wall of China">
            <p>The Great Wall of China is one of the most iconic and awe-inspiring structures...</p>
        </div>
        <div class="card">
            <img src="v3_27.png" alt="Eiffel Tower">
            <p>The Eiffel Tower is one of the most iconic landmarks in the world...</p>
        </div>
    </div>
</body>

</html>
